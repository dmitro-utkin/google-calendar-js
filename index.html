<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body class="page">
    <header class="header">
      <button class="button create-event-btn">
        <div class="button-image">
          <svg class="google-plus"viewBox="0 0 36 36">
            <path fill="#34A853" d="M16 16v14h4V20z"></path>
            <path fill="#4285F4" d="M30 16H20l-4 4h14z"></path>
            <path fill="#FBBC05" d="M6 16v4h10l4-4z"></path>
            <path fill="#EA4335" d="M20 16V6h-4v14z"></path>
            <path fill="none" d="M0 0h36v36H0z"></path>
          </svg>
        </div>
        Create
      </button>
      <div class="navigation">
        <button data-direction="today" class="navigation__today-btn button">
          Today
        </button>
        <button data-direction="prev" class="icon-button navigation__nav-icon">
          <i class="fas fa-chevron-left"></i>
        </button>
        <button data-direction="next" class="icon-button navigation__nav-icon">
          <i class="fas fa-chevron-right"></i>
        </button>
        <span class="navigation__displayed-month">Jun - Jul 2019</span>
      </div>
    </header>

    <section class="calendar">
      <div class="calendar__time-label">GMT +02</div>
      <header class="calendar__header">
        <div class="calendar__day-label day-label">
          <span class="day-label__day-name"></span>
          <span class="day-label__day-number"></span>
        </div>
        <div class="calendar__day-label day-label">
          <span class="day-label__day-name"></span>
          <span class="day-label__day-number"></span>
        </div>
        <div class="calendar__day-label day-label">
          <span class="day-label__day-name"></span>
          <span class="day-label__day-number"></span>
        </div>
        <div class="calendar__day-label day-label">
          <span class="day-label__day-name"></span>
          <span class="day-label__day-number"></span>
        </div>
        <div class="calendar__day-label day-label">
          <span class="day-label__day-name"></span>
          <span class="day-label__day-number"></span>
        </div>
        <div class="calendar__day-label day-label">
          <span class="day-label__day-name"></span>
          <span class="day-label__day-number"></span>
        </div>
        <div class="calendar__day-label day-label">
          <span class="day-label__day-name"></span>
          <span class="day-label__day-number"></span>
        </div>
      </header>

      <div class="calendar__body">
        <div class="calendar__week-container">
          <div class="calendar__time-scale"></div>
          <div class="calendar__week"></div>
        </div>
      </div>
    </section>

    <div class="modal hidden overlay">
      <div class="modal__content">
        <div class="create-event">
          <button class="create-event__close-btn">
            <i class="fa-solid fa-xmark"></i>
          </button>
          <i class="far fa-clock create-event__clock-icon"></i>
          <img
            class="create-event__description-icon"
            src="images/description_icon.png"
            alt="description_icon"
          />
          <form class="event-form">
            <input
              type="text"
              name="title"
              placeholder="Title"
              class="event-form__field"
            />
            <div class="event-form__time">
              <input type="date" name="date" class="event-form__field" />
              <input type="time" name="startTime" class="event-form__field" />
              <span>-</span>
              <input type="time" name="endTime" class="event-form__field" />
            </div>
            <textarea
              name="description"
              placeholder="Description"
              class="event-form__field"
            ></textarea>
            <button type="submit" class="event-form__submit-btn">Create</button>
          </form>
        </div>
      </div>
    </div>

    <div class="popup hidden overlay">
      <div class="popup__overlay"></div>
      <div class="popup__content">
        <div class="events-btn">
          <button class="button events-btn__edit-btn">
            <i class="fas fa-pen"></i>
            Edit
          </button>
        </div>
        <div class="events-btn">
          <button class="button events-btn__color-btn">
            <i class="fas fa-palette"></i>
            Color
          </button>
          <div class="colors__list">
            <button class="colors__item default-color"></button>
            <button class="colors__item red"></button>
            <button class="colors__item green"></button>
            <button class="colors__item orange"></button>
            <button class="colors__item blue"></button>
          </div>
        </div>
        <div class="events-btn">
          <button class="button events-btn__delete-btn">
            <i class="fas fa-trash"></i>
            Delete
          </button>
        </div>
      </div>
    </div>

    <script src="scripts/index.js" type="module"></script>
  </body>
</html>
